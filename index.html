<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZettaXUPNVYK_HTML</title>
    <link rel="icon" href="http://upnyk.ac.id/public/frontend/images/logo-upn.png" type="image/x-icon">
</head>

<style>
    /* table, */
    /* th {
        border: 1px solid black;
    } */

    /* tr:nth-child(even) {
        background-color: #d4d4d4;
    } */

    .item-display {
        margin-left: auto;
        margin-right: auto;
        width: fit-content;
    }

    .tabel {
        padding: 20px;
        background-color: antiquewhite;
        border-radius: 25px;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
    }
</style>

<body>
    <div style="text-align: center;">

        <h1>ZettaCamp</h1>
        <p><i>ZettaByteXUPNVYK</i></p>
        <span>
            17 Oktober 2022 <br>
            UPN "Veteran" Yogyakarta
        </span>
        <h1>
            <center>Task 5</center>
        </h1>
        <div class="tabel">
            <form action="daftar.html">
                <center>
                    <table>
                        <tr>
                            <td>
                                <label for="">Nama NFT</label>
                            </td>
                            <td>
                                : <input type="text" name="" id="" placeholder="Nama NFT">
                            </td>
                            <td>
                                Tipe
                            </td>
                            <td>
                                : <input type="text" name="" id="" placeholder="Tipe NFT">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Gambar</label>
                            </td>
                            <td>
                                : <input type="file" src="" alt="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Total Suplai</label>
                            </td>
                            <td>
                                : <input type="number" name="" id="" value="0">
                            </td>
                            <td>
                                <label for="">Harga</label>
                            </td>
                            <td>
                                : <input type="text" name="" id="" value="0.005 ETH">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Deskripsi</label>
                            </td>
                            <td>
                                : <textarea name="" id="" cols="35" rows="1"
                                    placeholder="Penjelasan mengenai barang tersebut."></textarea>
                            </td>
                        </tr>
                        <td colspan="4">
                            <br>
                            <center><input type="submit" value="Kirim"></center>
                        </td>
                        </tr>
                        </tr>
                    </table>
                </center>
            </form>
        </div>

        <div class="item-display">
            <div class="content">
                <fieldset>
                    <legend>
                        <h1>Display</h1>
                    </legend>
                    <table style="text-align: left;">
                        <tr style="text-align: center;">
                            <td colspan="3"> <img
                                    src="https://gateway.pinata.cloud/ipfs/QmUEmiMZTXQpEenqu6fE1a97oBWn5vimKyBayHE2xQeLc4/1.png"
                                    width="250" style="border-radius: 25px;"></td>
                        </tr>
                        <tr>
                            <th>Nama NFT</th>
                            <td>: Mighty Lionz NFT</td>
                        </tr>
                        <tr>
                            <th>Tipe</th>
                            <td>: Image Collection</td>
                        </tr>
                        <tr>
                            <th>Deskripsi</th>
                            <td>: A group of Mighty Lionz living on the ethereum network</td>
                        </tr>
                        <tr>
                            <th>Harga</th>
                            <td>: 0.005 ETH</td>
                        </tr>
                        <tr>
                            <th>Total Suplai</th>
                            <td>: 1/60</td>
                        </tr>
                    </table>
                </fieldset>
            </div>
        </div>

    </div>
</body>

</html>
